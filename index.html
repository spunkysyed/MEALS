<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEALS</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <!--Icons CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-100 position-relative main">
      <!-- Navbar -->
      <div
        class="d-flex justify-content-between align-items-center px-4 w-100 navbar"
      >
        <div id="favourites" class="fav-button">
          <div class="w-100 h-100 border border-dark"></div>
          <div class="w-100 h-100 border border-dark"></div>
          <div class="w-100 h-100 border border-dark"></div>
        </div>
        <a href="index.html" class="text-decoration-none text-secondary"
          ><h1 class="p-0 m-0">ME<span class="text-warning">A</span>LS</h1></a
        >

        <input
          type="search"
          placeholder="Search for Meals..."
          class="border-warning px-2 py-1 rounded-4"
          id="search-input"
        />
      </div>

      <!--Header Meal Slogan -->
      <div id="meal-slogan">
        <h1>
          Life is <span class="text-warning slogan">Short</span>, make it
          <span class="text-warning slogan">Delecious</span>.
        </h1>
      </div>

      <!-- Meals Container -->
      <div id="meals-container" class="d-flex flex-wrap mb-4 rounded-4">
        <h6 class="text-center">
          Well, well, well... Looks like that dish is taking a siesta. Maybe
          it's dreaming up some flavor-packed adventures. While it's off on its
          tasty escapade, why not indulge in something else from our menu?
        </h6>
      </div>

      <!-- Favourite Meal Container -->
      <div id="favourite-container" style="display: none" class="overflow-auto">
        <div id="First">
          <h2 class="mt-4">Favourites</h2>
          <div id="close">
            <i class="fa fa-close"></i>
          </div>
        </div>
        <div id="favourite-items" class="mt-4"></div>
      </div>
    </div>
    
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Main Js File -->
    <script src="main.js"></script>
  </body>
</html>
